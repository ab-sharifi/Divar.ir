{% extends "base.html" %}

{% block body %}

<div class="container mt-5 pt-5" dir="rtl" style="margin-top:5rem !important;">
    <h3>ورود به حساب کاربری</h3>
    <br>
    <form action="">
        <input type="hidden" value="{{csrf_token()}}">
        <div class="form-group">
            <input type="email" class="form-control text-start" placeholder="ایمیل خود را وارد کنید">
            <br>
            <input type="password" class="form-control" placeholder="رمز عبور خود را وارد کنید">
            <br>
        </div>
        

        <div class="d-flex justify-content-between bg-light">
            <a href="{{ url_for('register') }}" class="text-black">
                <span>ساخت حساب کاربری</span>
            </a>
            <a href="" class=" text-black">
                <span>رمز عبور خود را فراموش کردید ؟</span>
            </a>
        </div>
        
        <div class="text-center mt-5">
            <input type="submit" value="ورود" class="px-5 py-2 btn add-register-btn-header background-brand text-white">
        </div>
    </form>
</div>

{% endblock %}
